<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiteThink</title>
    <script src="https://kit.fontawesome.com/13220852de.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffffff; /* White background */
            color: black;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 50px;
        }
        .logo img {
            width: 100px; /* Adjust logo size */
            height: auto;
        }
        .icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .icons i {
            font-size: 50px;
            color: #333;
        }
        .login-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }
        .login-button {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            width: 250px;
            border-radius: 5px;
            font-size: 16px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            justify-content: center;
        }
        .linkedin-login {
            background-color: #0077b5;
        }
        .google-login {
            background-color: #db4437;
        }
        .login-button i {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <div class="logo">
            <img src="C:\Users\Rohit\Downloads\unnamed.png" alt="LiteThink Logo">
        </div>

        <h1>Welcome to LiteThink</h1>
        
        <!-- Icons Section -->
        <div class="icons">
            <i class="fas fa-lightbulb"></i>
            <i class="fas fa-cogs"></i>
            <i class="fas fa-users"></i>
            <i class="fas fa-chart-line"></i>
        </div>

        <!-- Login Buttons -->
        <div class="login-buttons">
            <a href="https://www.linkedin.com/oauth/login" class="login-button linkedin-login">
                <i class="fab fa-linkedin"></i> Sign in with LinkedIn
            </a>
            <a href="https://accounts.google.com/signin/oauth" class="login-button google-login">
                <i class="fab fa-google"></i> Sign in with Google
            </a>
        </div>
    </div>
</body>
</html>
